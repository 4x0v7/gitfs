<div class="panel-group pages-nav">
  {% for nav_item in nav %}
    {% if nav_item.children %}
    <div class="panel panel-default">
      <div class="panel-heading">
        <a data-toggle="collapse" href="#{{ nav_item.title|replace(' ', '-')|lower }}" class="{% if not nav_item.active %}collapsed{% endif %}">{{ nav_item.title }}</a>
      </div>
      <div id="{{ nav_item.title|replace(' ', '-')|lower }}" class="panel-collapse collapse {% if nav_item.active %}in{% endif %}">
        <div class="panel-body">
          {% for nav_item in nav_item.children %}
            {% include "tree-sub.html" %}
          {% endfor %}
        </div>
      </div>
    </div>
    {% else %}
    <div class="panel panel-default">
      <div class="panel-heading">
        <a href="{{ nav_item.url }}">{{ nav_item.title }}</a>
      </div>
    </div>
    {% endif %}
  {% endfor %}
</div>
